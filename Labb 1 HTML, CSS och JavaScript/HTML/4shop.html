<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WorldOfHairCraft</title>
    <meta
      name="description"
      content="Welcome to World Of HairCraft! We love Colors! The premier destination for those daring to transform their hair with vibrant, bold colors. Specializing in a wide range of yellow hues, from golden sun-kissed highlights to electric neon shades, our salon combines expert coloring techniques with high-quality products to bring your dream hair to life. Our team of experienced stylists and colorists are passionate about creating personalized looks that reflect your unique style and personality. Whether you're seeking a subtle change or a complete hair transformation, Spectrum Locks is dedicated to achieving the perfect shade of yellow that will illuminate your features and elevate your look. Visit us to experience the ultimate hair color makeover in a welcoming and inspiring environment."
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../CSS/4shop.css" />
    <script defer src="../JAVASCRIPT/site.js"></script>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    ></script>
  </head>
  <body class="bg-black">
    <header class="main-header">
      <div class="container text-center">
        <img
          src="../IMAGES/LOGOBLACK.avif"
          class="img-fluid rounded mx-auto d-block"
          alt="WorldOfHairCraft Logo"
          style="margin: 5px"
          width="200"
          height="200"
          loading="lazy"
        />

        <div
          class="d-flex justify-content-center align-items-center position-relative"
        >
          <nav class="nav pt-3 pb-3">
            <a
              class="nav-link active text-white"
              href="1index.html"
              style="font-size: 20px"
              >Home</a
            >
            <a
              class="nav-link text-white"
              href="2aboutUs.html"
              style="font-size: 20px"
              >About World Of HairCraft</a
            >
            <a
              class="nav-link text-white"
              href="3services.html"
              style="font-size: 20px"
              >Services</a
            >
            <a
              class="nav-link text-white"
              href="4shop.html"
              style="font-size: 20px"
              >Shop</a
            >
            <a
              class="nav-link text-white"
              href="5dadJokes.html"
              style="font-size: 20px"
              >Dadjokes</a
            >

            <a
              href="#offcanvasExample"
              class="cart-icon-link text-reset text-decoration-none"
              data-bs-toggle="offcanvas"
              role="button"
              aria-controls="offcanvasExample"
            >
              <div class="cart-icon position-absolute" style="right: 0">
                <svg
                  aria-hidden="true"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  class="icon"
                >
                  <path
                    stroke="currentColor"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M5 4h1.5L9 16m0 0h8m-8 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm8 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm-8.5-3h9.3L19 7H7.3"
                  ></path>
                </svg>
                <span id="cart-quantity">0</span>
              </div>
            </a>
          </nav>
        </div>
      </div>
    </header>

    <main>
      <section class="container content-section">
        <div class="row products-container"></div>
      </section>
    </main>

    <div
      class="offcanvas offcanvas-end text-bg-dark"
      tabindex="-1"
      id="offcanvasExample"
      aria-labelledby="offcanvasExampleLabel"
    >
      <div class="offcanvas-header">
        <h1 class="offcanvas-title" id="offcanvasExampleLabel">
          Shopping Cart
        </h1>

        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="offcanvas"
          aria-label="Close"
        ></button>
      </div>

      <div class="offcanvas-body">
        <div id="empty-cart-container" style="display: none">
          <img
            src="../IMAGES/emptyCart.avif"
            alt="Tom varukorg"
            id="empty-cart-image"
          />
          <p>There´s nothing here</p>
        </div>
        <div class="listCart">
          <section class="container content-section">
            <div class="cart-row"></div>
            <div class="cart-items"></div>
          </section>
        </div>
      </div>

      <div class="offcanvas-footer">
        <div class="cart-total">
          <strong class="cart-total-title">Total</strong>
          <span class="cart-total-price">0 :-</span>
        </div>
        <button class="btn btn-success btn-checkout" type="button">
          Checkout
        </button>
      </div>
    </div>

    <footer></footer>
  </body>

  <!-- Checkout Modal -->
  <div
    class="modal fade"
    id="checkoutModal"
    tabindex="-1"
    aria-labelledby="checkoutModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="checkoutModalLabel">Checkout Complete</h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body">Thank you for your purchase!</div>
        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-secondary"
            data-bs-dismiss="modal"
          >
            Stäng
          </button>
        </div>
      </div>
    </div>
  </div>
</html>
